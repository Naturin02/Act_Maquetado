<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ejercicio 1: Formulario de Pasaporte</h1>
    </header>
    
    <main>
        <section>
            <h2>Formulario de Pasaporte</h2>
            <form>
                <label for="apellido">Apellido (como se muestra en su pasaporte)</label>
                <input type="text" id="apellido" name="apellido">
                
                <label for="nombre">Nombre (solo nombre)</label>
                <input type="text" id="nombre" name="nombre">
                
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                
                <label for="ciudad_nacimiento">Ciudad de nacimiento</label>
                <input type="text" id="ciudad_nacimiento" name="ciudad_nacimiento">
                
                <label for="pais_nacimiento">País de nacimiento</label>
                <input type="text" id="pais_nacimiento" name="pais_nacimiento">
                
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" id="nacionalidad" name="nacionalidad">
                
                <label for="numero_pasaporte">Número de pasaporte</label>
                <input type="text" id="numero_pasaporte" name="numero_pasaporte">
                
                <label for="pais_emision">País donde ha sido emitido su pasaporte</label>
                <input type="text" id="pais_emision" name="pais_emision">
                
                <label for="fecha_emision">Fecha de emisión del pasaporte</label>
                <input type="date" id="fecha_emision" name="fecha_emision">
                
                <label for="fecha_vencimiento">Fecha de vencimiento del pasaporte</label>
                <input type="date" id="fecha_vencimiento" name="fecha_vencimiento">
                
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    
    <footer>
        <a href="index.html">Volver al Inicio</a>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
